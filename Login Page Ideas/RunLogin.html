<html>
    <head>
        <title>>Let's Quiz Login Page</title>
        <!--Creates Reference To CSS File-->
        <link rel="stylesheet" type="text/css" href="LoginPageFormat.css">

        <body>
            <!--Creates Login Box-->
            <div class="backbox">
                <div class="loginbox">

                <!--Creates All Icon Images-->
                <img src="Icons\Lets-Quiz-Logo.png" class="logo">
                <img src="Icons\facebook-logo.png" class="facebookLogo">
                <img src="Icons\twitter-logo.png" class="twitterLogo">
                <img src="Icons\instagram-logo.png" class="instagramLogo">
                <img src="Icons\discord-logo.png" class="discordLogo">
                <img src="Icons\linkedIn-logo.png" class="linkedInLogo">

                    <!--Adds Text To Login Box-->
                    <h1>USER LOGIN</h1>
                    <form>
                        <p>USERNAME:</p>
                        <input type="text" name="" placeholder="ENTER USERNAME">
                        <p>PASSWORD:</p>
                        <input type="password" name="" placeholder="ENTER PASSWORD">
                        <input type="submit" name="" value="LOGIN">
                        <a href="#">NEED AN ACCOUNT?</a><br>
                    </form>
                </div>
            </div>
        </body>
    </head>
</html>
