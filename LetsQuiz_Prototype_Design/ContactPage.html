<html>
    <head>
        <title>>Let's Quiz Guest Dashboard Page</title>
        <!--Creates Reference To CSS File-->
        <link rel="stylesheet" type="text/css" href="ContactPageFormat.css">

        <body>
            <!--Creates Menu Box-->
            <div class="backbox">
                <div class="menubox">

                    <!--Creates All Icon Images-->
                    <img src="Icons\Lets-Quiz-Logo.png" class="logo">

                
                    <!--Creates Header Menu-->
                    <nav>
                        <ul>
                            <!--Add Redirect Links-->
                            <li><a href="GuestDashboard.html">HOME</a></li>
                            <li><a href="ContactPage.html">CONTACT</a></li>    
                            <li><a href="AboutPage.html">ABOUT</a></li>
                            <li><a href="LoginPage.html">LOGIN</a></li>
                        </ul>
                    </nav>

                    <!--Adds Text To Login Box-->
                    <h1>CONTACT US</h1>
                    <form>
                        <p>NAME:</p>
                        <input type="text" name="" placeholder="ENTER NAME">
                        <p>EMAIL:</p>
                        <input type="text" name="" placeholder="email@miners.utep.edu">
                        <p>PHONE NUMBER:</p>
                        <input type="text" name="" placeholder="(XXX) XXX-XXXX">
                        <p>SUBJECT:</p>
                        <input type="text" name="" placeholder="ENTER SUBJECT">
                        <p>DESCRIPTION:</p>
                        <textarea type="text" name="" placeholder="ENTER DESCRIPTION..."></textarea>
                        <input type="submit" name="" value="SUBMIT">
                    </form>
                    
                </div>
            </div>
        </body>
    </head>
</html>
